services:
  nginx:
    image: nginx:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbs-hering.rule=Host(`hering-dev.tractor.scout.ch`)"
      - "traefik.http.routers.pbs-hering.entrypoints=https"
      - "traefik.http.services.pbs-hering.loadbalancer.server.port=80"
    networks:
      - default
      - reverse-proxy
  
networks:
  reverse-proxy:
    external: true
