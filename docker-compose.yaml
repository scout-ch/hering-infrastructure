services:
  api:
    image: ghcr.io/scout-ch/hering-api:2.0.0-beta-2
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbs-hering.rule=Host(`hering-api-dev.tractor.scout.ch`)"
      - "traefik.http.routers.pbs-hering.entrypoints=https"
      - "traefik.http.services.pbs-hering.loadbalancer.server.port=1337"
    networks:
      - reverse-proxy

  frontend:
    image: ghcr.io/scout-ch/hering:3
    restart: unless-stopped
    environment:
      HERING_API_BASE_URL: https://hering-api-dev.tractor.scout.ch/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbs-hering.rule=Host(`hering-dev.tractor.scout.ch`)"
      - "traefik.http.routers.pbs-hering.entrypoints=https"
      - "traefik.http.services.pbs-hering.loadbalancer.server.port=8080"
    networks:
      - reverse-proxy
    depends_on:
      - api

networks:
  reverse-proxy:
    external: true
