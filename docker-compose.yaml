services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pbs-hering.rule=Host(`${DOMAIN:?}`)"
      - "traefik.http.routers.pbs-hering.entrypoints=https"
    networks:
      - default
      - reverse-proxy
  
networks:
  reverse-proxy:
    external: true